<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifier Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Notifier Service</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Create Notification</h5>
        </div>
        <div class="card-body">
          <form id="notificationForm">
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="sendAt" class="form-label">Send At</label>
              <input type="datetime-local" class="form-control" id="sendAt" required>
            </div>
            <div class="mb-3">
              <label for="maxRetries" class="form-label">Max Retries (default: 3)</label>
              <input type="number" class="form-control" id="maxRetries" min="1" max="10" value="3">
            </div>
            <button type="submit" class="btn btn-primary">Schedule Notification</button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h5>Statistics</h5>
        </div>
        <div class="card-body">
          <div id="stats" class="row">
          </div>
          <button onclick="loadStats()" class="btn btn-sm btn-secondary mt-2">Refresh Stats</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Notifications</h5>
          <button onclick="loadNotifications()" class="btn btn-sm btn-secondary">Refresh</button>
        </div>
        <div class="card-body">
          <div id="notifications" class="table-responsive">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
