version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: notifier-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 30s
    networks:
      - notifier-network

  redis:
    image: redis:7-alpine
    container_name: notifier-redis
    ports:
      - "6379:6379"
    networks:
      - notifier-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: server.dockerfile
    container_name: notifier-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis:6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ui:/app/ui
    networks:
      - notifier-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker.dockerfile
    container_name: notifier-worker
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis:6379
      - WORKERS_COUNT=3
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - notifier-network
    restart: unless-stopped

networks:
  notifier-network:
    driver: bridge